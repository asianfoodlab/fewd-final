<!doctype html>
<html>
  <head>
    <title>Travel Itinerary Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
          <p>Logo</p>
      </div>
      <div class="topNav">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="myitineraries.html">My Itineraries</a></li>
              <li><a href="signin.html">Sign In</a></li>
          </ul>
      </div>
    </div>
    <div id="homeBody">
        <div id="homeBodyWelcome">
          <h1>Welcome to the Travel Itinerary Builder</h1>
        </div>
        <div id="homeBodyExistingItinerary">
          <h2>1. Find an Existing Itinerary</h2>
          <form id="formHomeSearch">
            <input type="text" class="search" size="80" placeholder="Enter a destination city or country..." required>
            <input type="button" class="button" value="Search Itineraries">
          </form>
        </div>
        <div id="homeBodyNewItinerary">
          <h2>2. Build a New Itinerary</h2>
          <form id="formHomeSearch">
            <input type="text" class="search" size="80" placeholder="Enter a name for your new itinerary" required>
            <input type="button" class="button" value="Build a New Itinerary">
          </form>
        </div>
    </div>
  </body>
</html>
